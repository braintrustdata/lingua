[package]
name = "lingua"
version = "0.1.0"
edition = "2021"
description = "Lingua - Universal message format for LLM APIs"
license = "MIT OR Apache-2.0"
repository = "https://github.com/braintrustdata/lingua"
keywords = ["llm", "ai", "openai", "anthropic", "api"]
categories = ["api-bindings", "development-tools"]

[package.metadata.ts-rs]
optional_option_fields = true

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[features]
default = ["openai", "anthropic", "google"]
openai = []
anthropic = []
google = []
bedrock = ["dep:aws-sdk-bedrockruntime"]
python = ["dep:pyo3"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
serde_yaml = "0.9"
assert-json-diff = "2.0.2"
ts-rs = { version = "11.0", features = ["serde-compat"] }
anyhow = "1.0"
prost = "0.13"
prost-build = "0.13"
prost-types = "0.13"
typify = "0.4"
schemars = "0.8"
schemafy = "0.6"
aws-sdk-bedrockruntime = { version = "1.105.0", optional = true }
serde_with = "3.14.1"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = "0.3"
serde-wasm-bindgen = "0.6"
thiserror = "2.0"
pyo3 = { version = "0.20", features = ["extension-module"], optional = true }

[dev-dependencies]
tokio-test = "0.4"
paste = "1.0"
log = "0.4"
env_logger = "0.11"

[[bin]]
name = "generate-types"
path = "scripts/generate-types.rs"

[lib]
name = "lingua"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = "z"     # Optimize for size (for WASM)
lto = true          # Enable Link Time Optimization
strip = true        # Strip symbols
codegen-units = 1   # Better optimization (slower build)

[profile.bench]
inherits = "release"
opt-level = 3       # Optimize for speed
lto = true
codegen-units = 1
