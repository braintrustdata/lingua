[package]
name = "elmir"
version = "0.1.0"
edition = "2021"
description = "Elmir - Universal message format for LLM APIs"
license = "MIT OR Apache-2.0"
repository = "https://github.com/yourusername/elmir"
keywords = ["llm", "ai", "openai", "anthropic", "api"]
categories = ["api-bindings", "development-tools"]

[features]
default = ["openai", "anthropic", "google", "bedrock"]
openai = []
anthropic = []
google = []
bedrock = ["dep:aws-sdk-bedrockruntime"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
serde_yaml = "0.9"
ts-rs = { version = "7.0", features = ["serde-compat"] }
anyhow = "1.0"
prost = "0.13"
prost-build = "0.13"
prost-types = "0.13"
typify = "0.4"
schemars = "0.8"
schemafy = "0.6"
aws-sdk-bedrockruntime = { version = "1.105.0", optional = true }

[dev-dependencies]
tokio-test = "0.4"

# Build dependencies kept minimal - type generation moved to standalone scripts

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[[example]]
name = "simple_openai"
path = "examples/simple_openai.rs"

[[bin]]
name = "generate-types"
path = "scripts/generate-types.rs"

[lib]
name = "elmir"
path = "src/lib.rs"