[package]
name = "llmir"
version = "0.1.0"
edition = "2021"
description = "LLM Intermediate Representation - Universal message format for LLM APIs"
license = "MIT OR Apache-2.0"
repository = "https://github.com/yourusername/llmir"
keywords = ["llm", "ai", "openai", "anthropic", "api"]
categories = ["api-bindings", "development-tools"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
ts-rs = { version = "7.0", features = ["serde-compat"] }
anyhow = "1.0"

[dev-dependencies]
tokio-test = "0.4"

[build-dependencies]
typify = "0.2"
reqwest = { version = "0.12", features = ["blocking"] }
serde_yaml = "0.9"
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
schemars = "0.8"

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[[example]]
name = "simple_openai"
path = "examples/simple_openai.rs"

[lib]
name = "llmir"
path = "src/lib.rs"