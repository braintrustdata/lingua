name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install protobuf compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Check generated TypeScript types are up to date
      run: |
        # Generate types (happens during test compilation via ts-rs)
        cargo test --lib --no-run --quiet
        # Check for any differences
        if ! git diff --exit-code bindings/typescript/src/generated/; then
          echo "❌ Generated TypeScript types are out of date!"
          echo "Please run 'make generate-types' and commit the changes."
          exit 1
        fi
        echo "✅ Generated TypeScript types are up to date"

  test-typescript:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install protobuf compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

    - name: Install WASM build tools
      run: make install-wasm-tools

    - name: Install binaryen (wasm-opt)
      run: |
        wget https://github.com/WebAssembly/binaryen/releases/download/version_119/binaryen-version_119-x86_64-linux.tar.gz
        tar -xzf binaryen-version_119-x86_64-linux.tar.gz
        sudo cp binaryen-version_119/bin/wasm-opt /usr/local/bin/
        rm -rf binaryen-version_119*

    - name: Build TypeScript bindings
      run: make typescript

    - name: Run TypeScript type checking
      run: cd bindings/typescript && pnpm run typecheck

    - name: Run TypeScript tests
      run: make test-typescript

  test-python:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install protobuf compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

    - name: Set up uv
      uses: astral-sh/setup-uv@v5

    - name: Build Python bindings
      run: make python

    - name: Run Python tests
      run: make test-python

  test-golang:
    runs-on: ubuntu-latest
    env:
      GOEXPERIMENT: jsonv2

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build Rust library with golang feature
      run: cargo build --release --features golang

    - name: Run Go tests
      working-directory: bindings/golang
      run: |
        export LD_LIBRARY_PATH="${{ github.workspace }}/target/release:$LD_LIBRARY_PATH"
        go test -v
